<!DOCTYPE html>
<html lang="en">
<!-- Adapted to work with the getUserMedia API using code from http://wesbos.com/html5-video-face-detection-canvas-javascript/ -->
	<head>
		<meta charset="utf-8">
		<title>OMG SNOWFLAKES!!</title>
		<style>

#buttons {
	position: absolute;
	top: 20px;
	left: 20px;

	z-index: 1;
}

#buttons button {
	font-size: 20px;
	padding: 10px 20px;
}

body {
	font-family: sans-serif;
	font-size: 17px;
	line-height: 24px;
	color: #fff;
	width: 100%;
	height: 100%;
	margin: 0;
	text-align: center;
	background-color: #111;
}

#info {
	position: absolute;
	width: 100%;
	height: 30px;
	top: 50%;
	margin-top: -15px;
}

#output {
	width: auto;
	height: 100%;
	background: black;
	-webkit-transform: scale(-1, 1);
}
#get-png {
	background: #99cccc;
}
		</style>
	</head>
	<body>

		<p id="info">Please allow access to your camera!</p>
		<canvas id="output"></canvas>

		<script src="ccv.js"></script>
		<script src="face.js"></script>
		<script>

// requestAnimationFrame shim
(function() {
	var i = 0,
		lastTime = 0,
		vendors = ['ms', 'moz', 'webkit', 'o'];
	
	while (i < vendors.length && !window.requestAnimationFrame) {
		window.requestAnimationFrame = window[vendors[i] + 'RequestAnimationFrame'];
		i++;
	}
	
	if (!window.requestAnimationFrame) {
		window.requestAnimationFrame = function(callback, element) {
			var currTime = new Date().getTime(),
				timeToCall = Math.max(0, 1000 / 60 - currTime + lastTime),
				id = setTimeout(function() { callback(currTime + timeToCall); }, timeToCall);
			
			lastTime = currTime + timeToCall;
			return id;
		};
	}
}());

var App = {
	start: function(stream) {
		App.video.addEventListener('canplay', function() {
			App.video.removeEventListener('canplay');
			setTimeout(function() {

				App.video.play();
				App.canvas.style.display = 'inline';
				App.info.style.display = 'none';
				App.canvas.width = App.video.videoWidth;
				App.canvas.height = App.video.videoHeight;
				App.backCanvas.width = App.video.videoWidth / 4;
				App.backCanvas.height = App.video.videoHeight / 4;
				App.backContext = App.backCanvas.getContext('2d');
			
				var w = 300 / 4 * 0.8,
					h = 270 / 4 * 0.8;
			
				App.comp = [{
					x: (App.video.videoWidth / 4 - w) / 2,
					y: (App.video.videoHeight / 4 - h) / 2,
					width: w, 
					height: h,
				}];
			
				App.drawToCanvas();
			}, 500);
		}, true);
		
		var domURL = window.URL || window.webkitURL;
		App.video.src = domURL ? domURL.createObjectURL(stream) : stream;
	},
	denied: function() {
		App.info.innerHTML = 'Camera access denied!<br>Please reload and try again.';
	},
	error: function(e) {
		if (e) {
			console.error(e);
		}
		App.info.innerHTML = 'Please go to about:flags in Google Chrome and enable the &quot;MediaStream&quot; flag.';
	},
	drawToCanvas: function() {
		requestAnimationFrame(App.drawToCanvas);
		
		var video = App.video,
			ctx = App.context,
			backCtx = App.backContext,
			m = 4,
			w = 5,
			i,
			comp;
		
		ctx.drawImage(video, 0, 0, App.canvas.width, App.canvas.height);
		backCtx.drawImage(video, 0, 0, App.backCanvas.width, App.backCanvas.height);
		
		comp = ccv.detect_objects(App.ccv = App.ccv || {
			canvas: App.backCanvas,
			cascade: cascade,
			interval: 4,
			min_neighbors: 1
		});
		
		if (comp.length) {
			App.comp = comp;
		}

		for (i = App.comp.length; i--; ) {
			ctx.drawImage(App.img, (App.comp[i].x - w / 2) * m - 50, (App.comp[i].y - w / 2) * m - 50, (App.comp[i].width + w) * m + 100, (App.comp[i].height + w) * m + 100);
		}
	}
};


// collection of snowflakes
App.flakePaths = [
	'img/snowflakes-01.gif',
	'img/snowflakes-02.gif',
	'img/snowflakes-03.gif',
	'img/snowflakes-04.gif',
	'img/snowflakes-05.gif',
	'img/snowflakes-06.gif',
	'img/snowflakes-07.gif',
	'img/snowflakes-08.gif',
	'img/snowflakes-09.gif',
	'img/snowflakes-10.gif',
	'img/snowflakes-11.gif',
	'img/snowflakes-12.gif',
	'img/snowflakes-13.gif',
	'img/snowflakes-14.gif'
];

// function to set random snowflake from collection
App.getFlake = function() {
	var flakes = App.snowFlakes;
	var index = Math.floor(flakes.length * Math.random());
	return flakes[index];
}

App.init = function() {

	App.video = document.createElement('video');
	App.backCanvas = document.createElement('canvas');
	App.canvas = document.querySelector('#output');
	App.canvas.style.display = 'none';
	App.context = App.canvas.getContext('2d');
	App.info = document.querySelector('#info');
	
	navigator.getUserMedia_ = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
	
	try {
		navigator.getUserMedia_({
			video: true,
			audio: false
		}, App.start, App.denied);
	} catch (e) {
		try {
			navigator.getUserMedia_('video', App.start, App.denied);
		} catch (e) {
			App.error(e);
		}
	}
	
	App.video.loop = App.video.muted = true;
	App.video.load();
};

App.snowFlakes = [];

// preload all images
(function load() {

	// push all images into App.snowFlakes
	App.flakePaths.forEach(function(e,i) {

		var img = new Image();
		img.src = e;
		App.snowFlakes.push(img);
	});

	App.img = App.getFlake();
	App.init();
})();

// loop function, called every 8 seconds to randomize the snowflakes
(function loop() {
	setTimeout(function() {
		App.img = App.getFlake();
		loop();
	}, 8000);
})();

		</script>
	</body>
</html>
